<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skv Token ICO Sale</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script async type="text/javascript" src="truffle-contract.min.js"></script>
	<script async type="text/javascript" src="web3.min.js"></script>
	<script async type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center"> Skv Token ICO Sale</h1>
				<br/>
				<br/>
			</div>
			<div id="loader">
				<p class="text-center"> Loading.....</p>
			</div>
			<div id="content" style="display: none;" class = "text-center">
				<p>
					Introducting Skv Token (Skv)!
					Token price is <span class="token-price"></span>  Ether.  You currently have <span class="skv-balance"></span>  &nbsp; Skv Tokens
				</p>
				<br/>
				<form role='form' onsubmit="App.buyTokens(); return false;">
					<div class="form-group">
						<div class= "input-group">
							<input class="form-control input-lg"type="number" id="numberOfTokens" value="1" min="1" pattern="[0-9]"></input>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary btn-lg"> Buy Tokens</button>
							</span>
						</div>
					</div>
				</form>
				<br/>
				<div class="progress">
					<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="1000">
					</div>
				</div>
				<p><span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens Sold</p>
				<p id="accountAddress"></p>
			</div>
		</div>
	</div>
</body>
</html>
